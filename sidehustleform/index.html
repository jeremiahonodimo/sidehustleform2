<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <title>form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <img src="image/palm.jpg" alt="palm tree">
        </div>
        <div class="container-2">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.
            Sign up now to get started
            You know you want to</p>
            <p>Let's do this</p>
            
            <div class="form">
            
              <div class="form-1">
                <label>FIRST NAME:</label>
                <input type="text" name="fname" id="fname" required>
                <label>EMAIL:</label>
                <input type="text" name="email" id="email" required>
                <label>PASSWORD:</label>
                <input type="password" name="password" id="password" required>
              </div>
               <div class="form-2">
                <label>LAST NAME:</label>
                <input type="text" name="lname" id="lname" required>
                <label>PHONE:</label>
                <input type="tel" name="phone" id="phone" required>
                <label class="password">CONFIRM PASSWORD:</label>
                <input type="password" name="confirm password" class=" cpassword" required>
                <small>Passwords do not match</small>
                
               </div>
               <button>Create Account</button>
           </div>
     </div>
     
    </body>
</html>
